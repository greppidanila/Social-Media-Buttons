
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Social Media Buttons</title>
    </head>
    <body>
        <h1 class="main-title">Social Media Buttons</h1>
        <div>
            <ul>
                <li class="item" style="--i:#a955ff;--j:#ea51ff;">
                    <span class="icon"><i class="fa fa-facebook"></i></span>
                    <span class="title">Facebook</span>
                </li>
                <li class="item" style="--i:#56ccf2;--j:#2f89ed;">
                    <span class="icon"><i class="fa fa-twitter"></i></span>
                    <span class="title">Twitter</span>
                </li>
                <li class="item" style="--i:#86be6b;--j:#1baf16;">
                    <span class="icon"><i class="fa fa-whatsapp"></i></span>
                    <span class="title">WhatsApp</span>
                </li>
                <li class="item" style="--i:#89ff72;--j:#5ec3d4;">
                    <span class="icon"><i class="fa fa-linkedin"></i></span>
                    <span class="title">LinkedIn</span>
                </li>
                <li class="item" style="--i:#ffa9c6;--j:#f434e2;">
                    <span class="icon"><i class="fa fa-instagram"></i></span>
                    <span class="title">Instagram</span>
                </li>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
